<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Água Leve Mogiana</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Estilos globais -->
    <link rel="stylesheet" href="../css/cadastro.css"> <!-- Estilos específicos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <a href="#" class="logo.cadastro"> <img src="../img/nova_logo_mogiana_transparente.png" alt="log" class="log-img"></a>
    <!-- Conteúdo da página -->
    <main class="cadastro-container">
        <!-- Seção de Login -->
        <section class="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email-login">E-mail:</label>
                <input type="email" id="email-login" name="email" required>
                
                <label for="password-login">Senha:</label>
                <input type="password" id="password-login" name="password" required>
                
                <button type="submit">Entrar</button>
            </form>
        </section>

        <!-- Seção de Cadastro -->
        <section class="cadastro-section">
            <h2>Criar Cadastro</h2>
            <form id="cadastro-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email-cadastro">E-mail:</label>
                <input type="email" id="email-cadastro" name="email" required>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                
                <label for="password-cadastro">Senha:</label>
                <input type="password" id="password-cadastro" name="password" required>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
</body>
</html>
